<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header id="header">
        <image class="logo" src="./images/logo.png"></image>
        <a class="logo_title">Ястреб<br>ЧОП</a>
        <ul class="navigation">
            <li><a href="#menu1" class="menu">О нас</a></li>
            <li><a href="#menu2" class="menu">История создания</a></li>
            <li><a href="#menu3" class="menu">Наши задачи</a></li>
        </ul>
        <a class="phone_number">89121231212</a>
    </header>




<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.title }}</li>
    <li>{{ object.description }}</li>

    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>

</html>
